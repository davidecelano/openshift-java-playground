            -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/metrics-springboot:openjdk${{ matrix.java_version }} .

      - name: Push Spring Boot image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          podman push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/metrics-springboot:openjdk${{ matrix.java_version }}

  build-tomcat:
    runs-on: ubuntu-latest
    if: github.event.inputs.runtime == 'tomcat' || github.event.inputs.runtime == 'all'
    strategy:
      matrix:
        java_version: [11, 17, 21, 23]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Podman
        run: |
          sudo apt-get update
