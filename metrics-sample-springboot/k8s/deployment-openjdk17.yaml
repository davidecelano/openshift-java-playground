apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-springboot-openjdk17
  labels:
    app: metrics-springboot
    version: openjdk17
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-springboot
      version: openjdk17
  template:
    metadata:
      labels:
        app: metrics-springboot
        version: openjdk17
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        image: quay.io/yourorg/metrics-springboot:openjdk17
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: TOMCAT_MAX_THREADS
          value: "50"
        resources:
          requests:
            memory: "384Mi"
            cpu: "250m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
