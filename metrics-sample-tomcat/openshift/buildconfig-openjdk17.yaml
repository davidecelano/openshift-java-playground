apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: metrics-tomcat-openjdk17
  labels:
    app: metrics-tomcat
    version: openjdk17
spec:
  output:
    to:
      kind: ImageStreamTag
      name: metrics-tomcat:openjdk17
  source:
    type: Git
    git:
      uri: https://github.com/davidecelano/openshift-java-playground.git
      ref: main
    contextDir: metrics-sample-tomcat
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.openjdk17
      noCache: false
      forcePull: true
      buildArgs:
        - name: BUILDER_IMAGE
          value: registry.access.redhat.com/ubi8/openjdk-17:1.21
        - name: RUNTIME_BASE
          value: registry.access.redhat.com/ubi8/ubi-minimal:8.10
        - name: TOMCAT_VERSION
          value: "10.1.15"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}