apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-undertow-openjdk21
  labels:
    app: metrics-undertow
    version: openjdk21
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-undertow
      version: openjdk21
  template:
    metadata:
      labels:
        app: metrics-undertow
        version: openjdk21
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        image: quay.io/yourorg/metrics-undertow:openjdk21
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
