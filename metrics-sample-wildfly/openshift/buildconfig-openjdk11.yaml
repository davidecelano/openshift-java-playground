apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: metrics-wildfly-openjdk11
  labels:
    app: metrics-wildfly
    version: openjdk11
spec:
  output:
    to:
      kind: ImageStreamTag
      name: metrics-wildfly:openjdk11
  source:
    type: Git
    git:
      uri: __REPO_URL__
      ref: main
    contextDir: metrics-sample-wildfly
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile.openjdk11
      noCache: false
      forcePull: true
      buildArgs:
        - name: BUILDER_IMAGE
          value: registry.access.redhat.com/ubi8/openjdk-11:1.21
        - name: WILDFLY_IMAGE
          value: quay.io/wildfly/wildfly:27.0.1.Final-jdk11
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}